<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IAM ESA1</title>
    <!-- add style -->
    <link rel="stylesheet" href="css/css.css" />
    <!-- add interaction control -->
    <script type="application/javascript" src="js/jsl.js"></script>
    <script type="application/javascript" src="js/jsr.js"></script>
    <!-- add the "library" script wrapping XMLHttpRequest -->
    <script type="application/javascript" src="js/lib/xhr.js"></script>
</head>

<body>
    <header>
        <button class="imgbutton align-left menu-button">menu</button>
        <h1>Medien</h1>
        <button class="imgbutton align-right add-button">add</button>
        <button class="imgbutton align-right tile-button list-button">tile</button>
    </header>
    <main>
        <div class="buffer"></div>
        <ul>
            <template>
                <li>
                    <img class="align-left" src="https://placeimg.com/150/150">
                    <div class="block">
                        <div class="first-row">
                            <span>lorempixel.com</span>
                            <span class="align-right">01.01.1970</span>
                        </div>
                        <div class="second-row">
                            <h2>M1</h2>
                        </div>
                        <div class="third-row">
                            <button class="imgbutton align-left play-button"></button>
                            <div class="tag">0</div>
                            <button class="imgbutton align-right option-button"></button>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </main>
    <footer>
        <button class="imgbutton align-left logout-button">logout</button>
        <button class="imgbutton align-right refresh-button">refresh</button>
    </footer>
</body>

</html>
